{% extends "base.html" %}

{% block content %}
<h2 class="squeeze">{{ post.title }}</h2>
<h4 class="hug">{{ post.subtitle }}</h4>
<p>By <a class="fancy-link" href="{{ url_for('bp_person.display_artist', artist_id=post.author_id) }}">{{ author.name }}</a></p>
<hr>
<span class="post-content">{{ post.content | safe }}</span>
{% endblock %}
