{% extends "base.html" %}

{% block content %}

<h5>Current Staff:</h5>
<div class="staff-board-container">
    {% for person in staff %}
    <div class="block">
        <!-- Grab artist headshot or placeholder if none -->
        <a class="circle" href="{{ url_for('bp_person.display_person', person_id=person.person_id) }}">
            <img height="40" width="40"
                {% if person.artist_id %}
                    src="{{ url_for('bp_person.static', filename=('images/headshots/' + get_headshot(person.artist_id))) }}"
                {%else%}
                    src="{{ url_for('bp_person.static', filename=('images/headshots/' + 'placeholder.jpg')) }}"
                {% endif %} />
        </a>
        <div class="block-wrapper">
            <h5 class="person-name">
                <a class="fancy-link" href="{{ url_for('bp_person.display_person', person_id=person.person_id) }}">{{ person.name }}</a>
            </h5>
            <p class="person-role"><span>{{ person.title }}</span></p>
        </div>
    </div>
    {% endfor %}
</div>

<h5>Current Board:</h5>
<div class="staff-board-container">
    {% for person in board %}
    <div class="block">
        <!-- Grab artist headshot or placeholder if none -->
        <a class="circle" href="{{ url_for('bp_person.display_person', person_id=person.person_id) }}">
            <img height="40" width="40"
                {% if person.artist_id %}
                    src="{{ url_for('bp_person.static', filename=('images/headshots/' + get_headshot(person.artist_id))) }}"
                {%else%}
                    src="{{ url_for('bp_person.static', filename=('images/headshots/' + 'placeholder.jpg')) }}"
                {% endif %} />
        </a>
        <div class="block-wrapper">
            <h5 class="person-name">
                <a class="fancy-link" href="{{ url_for('bp_person.display_person', person_id=person.person_id) }}">{{ person.name }}</a>
            </h5>
            <p class="person-role"><span>{{ person.title }}</span></p>
        </div>
    </div>
    {% endfor %}
</div>







{% endblock %}

{% block styles %}
<style>
    p.production-director {
        font-size: 1.3rem;
    }

    div.staff-board-container {
        display: flex;
        flex-wrap: wrap;
        column-gap: 1.5rem;
        row-gap: 1.5rem;
        width: 100%;
    }

    div.block {
        display: flex;
        flex-direction: row;
        align-items: center;

        padding: 0.5rem;
        background-color: #e4c0c0;
        border-radius: 2px;
        min-width: 45%;
        border-left: 4px solid rgb(124, 18, 18);
    }

    @media screen and (max-width: 700px) {
        div.block {
            width: 100%;
        }
    }

    div.block a.circle {
        margin: 0 20px 0 20px;
    }

    div.block-wrapper {
        text-align: left;
    }

    h5.person-name {
        font-size: 1.2rem;
        margin: 0 0 0.25rem 0;
    }

    p.person-role {
        margin: 0;
    }

    p.person-role>span {
        font-style: italic;
    }
    .circle {
        line-height: 0;
        display: inline-block;
        border: 4px solid rgba(200,200,200,0.4);
        border-radius: 50%;
        transition: linear 0.25s;
        height: 40px;
        width: 40px;
        margin: 10px 20px;
    }
    .circle img {
        border-radius: 50%;
    }
    .circle:hover {
        transition: ease-out 0.2s;
        border: 4px solid #ff6d6d91;
        -webkit-transition: ease-out 0.2s;
    }
    a .circle {
        color: transparent;
    }
</style>
{% endblock %}
